<script type="text/javascript">
// Loaded via <script> tag, create shortcut to access PDF.js exports.
var pdfjsLib = window['pdfjs-dist/build/pdf'];

// The workerSrc property shall be specified.
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.480/build/pdf.worker.js';
var pdfDoc = null,
	pageNum = 1,
	pageRendering = false,
	pageNumPending = null,
	scale = 1.5,
	canvas = document.getElementById('pdf-canvas'),
	ctx = canvas.getContext('2d');

/**
	* Get page info from document, resize canvas accordingly, and render page.
	* @param num Page number.
	*/
const renderPage = (num) => {
	pageRendering = true;
	// Using promise to fetch the page
	pdfDoc.getPage(num).then(page => {
		let viewport = page.getViewport(scale);
		canvas.height = viewport.height;
		canvas.width = viewport.width;

		// Render PDF page into canvas context
		let renderContext = {
			canvasContext: ctx,
			viewport: viewport
		};
		let renderTask = page.render(renderContext);

		// Wait for rendering to finish
		renderTask.promise.then(() => {
			pageRendering = false;
			if (pageNumPending !== null) {
				// New page rendering is pending
				renderPage(pageNumPending);
				pageNumPending = null;
			}
		});
	});

	// Update page counters
	document.getElementById('page_num').textContent = num;
}

/**
	* If another page rendering in progress, waits until the rendering is
	* finised. Otherwise, executes rendering immediately.
	*/
const queueRenderPage = (num) => {
	if (pageRendering) {
		pageNumPending = num;
	} else {
		renderPage(num);
	}
}

document.getElementById('btnPrev').addEventListener('click', () => {
	if (pageNum <= 1) {
		return;
	}
	--pageNum;
	queueRenderPage(pageNum);
});

document.getElementById('btnNext').addEventListener('click', () => {
	if (pageNum >= pdfDoc.numPages) {
		return;
	}
	++pageNum;
	queueRenderPage(pageNum);
});

const updatePdf = (newFile) => {
	pdfDoc = newFile;
	document.getElementById('page_count').textContent = pdfDoc.numPages;
	pageNum = 1;
	renderPage(pageNum);
}
const setPageLanguage = (lang) => {
	let dlLink = document.getElementById('dlLink');
	if (lang === "fr") {
		dlLink.href = "./cv-fr.pdf";
		dlLink.innerText = "Télécharger";
		document.getElementById('btnPrev').value = "Précédente";
		document.getElementById('btnNext').value = "Suivante";
		document.getElementById('uk-flag').classList.add("halfSize");
		document.getElementById('fr-flag').classList.remove("halfSize");
		document.getElementById("ciHelper").innerText = "Ce fichier PDF est automatiquement généré à chaque commit sur ";
		document.getElementById("ciLink").innerText = "mon github";
	} else {
		dlLink.href = "./cv-en.pdf";
		dlLink.innerText = "Download";
		document.getElementById('btnPrev').value = "Previous";
		document.getElementById('btnNext').value = "Next";
		document.getElementById('fr-flag').classList.add("halfSize");
		document.getElementById('uk-flag').classList.remove("halfSize");
		document.getElementById("ciHelper").innerText = "This PDF is automatically generated every time an update is pushed to ";
		document.getElementById("ciLink").innerText = "my github";
	}
}
document.getElementById('fr-flag').addEventListener('click', () => {
	pdfjsLib.getDocument('./cv-fr.pdf').then((pdfDoc_) => {
		updatePdf(pdfDoc_);
		setPageLanguage("fr");
	});
});
document.getElementById('uk-flag').addEventListener('click', () => {
	pdfjsLib.getDocument('./cv-en.pdf').then(function (pdfDoc_) {
		updatePdf(pdfDoc_);
		setPageLanguage("en");
	});
});

/**
	* Asynchronously downloads PDF.
	*/
var url = './cv-en.pdf';

if (location.search.split('lang=')[1] === "fr") {
	url = './cv-fr.pdf';
	window.history.replaceState({}, document.title, location.protocol + "//" + location.host + location.pathname);
	setPageLanguage("fr");
}
pdfjsLib.getDocument(url).then((pdfDoc_) => {
	pdfDoc = pdfDoc_;
	document.getElementById('page_count').textContent = pdfDoc.numPages;
	// Initial/first page rendering
	renderPage(pageNum);
});
</script>
